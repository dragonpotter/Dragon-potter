      z-index: 28;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #overlay.show {

    h1 {

      position: relative;
      z-index: 2;
    }

    .typed-text {

      color: #ccc;

      z-index: 2;
