
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XITS GRÁTIS ATUALIZADO</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      z-index: 1;
      padding: 30px 10px;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
      position: relative;
      z-index: 2;
    }
    .circle-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid deepskyblue;
      margin: 20px auto;
      position: relative;
      z-index: 2;
    }
    .circle-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .links a {
      padding: 14px;
      text-align: center;
      background: linear-gradient(135deg, #00c3ff, #0044ff);
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00c3ffaa;
      transition: all 0.4s ease;
      background-size: 200% 200%;
    }
    .links a:hover {
      background-position: right center;
      box-shadow: 0 0 25px #00c3ff, 0 0 40px #00c3ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <h1 data-aos="fade-down">VENDAS DE CONTAS</h1>
  <div class="circle-img" data-aos="zoom-in">
    <img src="minha-foto.png" alt="Minha Imagem" />
  </div>
  <div class="links">
    <a href="#" data-aos="fade-up"https://wa.me/84996563004>LEVEL ALTO</a>
    <a href="#" data-aos="fade-up"https://wa.me/84996563004>LEVEL BAIXO</a>
    <a href="index.html" data-aos="fade-up">VOLTAR AO INÍCIO</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#00c3ff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      },
      "retina_detect": true
    });
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
