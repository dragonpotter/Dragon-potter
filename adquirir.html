<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adquira seu XIT VIP</title>

  <!-- AOS (Animate On Scroll) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      z-index: 1;
      padding: 30px 10px;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
      position: relative;
      z-index: 2;
    }

    .typing-subtitle {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #00c3ff;
      height: 30px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00c3ff;
      width: 22ch;
      margin-left: auto;
      margin-right: auto;
      animation: typing 3s steps(22), blink 0.7s step-end infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 22ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .circle-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid deepskyblue;
      margin: 20px auto;
      position: relative;
      z-index: 2;
    }

    .circle-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .links a {
      padding: 14px;
      text-align: center;
      background: linear-gradient(135deg, #00c3ff, #0044ff);
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00c3ffaa;
      transition: all 0.4s ease;
      background-size: 200% 200%;
    }

    .links a:hover {
      background-position: right center;
      box-shadow: 0 0 25px #00c3ff, 0 0 40px #00c3ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Fundo de partículas -->
  <div id="particles-js"></div>

  <h1 data-aos="fade-down">UPANDO CONTAS</h1>
  <div class="typing-subtitle">DRAGON POTTER</div>

  <div class="circle-img" data-aos="zoom-in">
    <img src="minha-foto.png" alt="Minha Imagem" />
  </div>

  <div class="links">
    <a href="https://wa.me/84996563004?text=QUERO%20ADQUIRIR%20XITS%20CAPA%20ROYALE" data-aos="fade-up" target="_blank">DIAMANTE</a>
    <a href="https://wa.me/84996563004?text=QUERO%20ADQUIRIR%20XITS%20FREE%20FIRE" data-aos="fade-up" target="_blank">MESTRE</a>
    <a href="https://wa.me/84996563004?text=QUERO%20ADQUIRIR%20XITS%20STANDOFF2" data-aos="fade-up" target="_blank">ELITE</a>
    <a href="index.html" data-aos="fade-up">⬅️ VOLTAR AO INÍCIO</a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <script>
    // Partículas azuis
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#00c3ff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      },
      "retina_detect": true
    });

    // Scroll animado
    AOS.init({ duration: 1000, once: true });
  </script>

</body>
</html>
