<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suporte</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    h1 {
      position: relative;
      z-index: 2;
      margin-bottom: 20px;
    }

    .circle-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid deeppink;
      margin: 20px auto;
      position: relative;
      z-index: 2;
    }

    .circle-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-top: 30px;
      position: relative;
      z-index: 2;
    }

    .btn {
      width: 260px;
      padding: 15px 30px;
      background: linear-gradient(135deg, #ff00aa, #ff0088);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
      background-size: 200% 200%;
      box-shadow: 0 0 10px #ff00aa88;
      text-align: center;
    }

    .btn:hover {
      background-position: right center;
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff00aa, 0 0 40px #ff66cc;
    }

    .typed-container {
      margin-top: 40px;
      font-size: 1rem;
      color: #ffc0ff;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
      text-align: left;
      position: relative;
      z-index: 2;
      line-height: 1.6;
      padding: 20px;
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <h1 data-aos="fade-down">SUPORTE E DÚVIDAS</h1>

  <div class="circle-img" data-aos="zoom-in">
    <img src="minha-foto.png" alt="Minha Imagem">
  </div>

  <div class="btn-container">
    <a class="btn" href="https://wa.me/84996463706?text=HOLA!%20PRECISO%20DE%20AJUDA" target="_blank" data-aos="fade-up">FALE CONOSCO</a>
    <a class="btn" href="index.html" data-aos="fade-up">⬅️ VOLTAR AO INÍCIO</a>
  </div>

  <div class="typed-container" id="typed-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#ff00aa" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      },
      retina_detect: true
    });

    const texto = `HOLA!, ESTA COM DÚVIDAS SOBRE OS XITS VIP ETC?

AMBOS OS XITIS VIP DISPONÍVEIS SÃO SOMENTE PARA IPHONE.

OS XITIS PARA FREE FIRE FUNCIONAM EM TODAS AS VERSÕES.

OS XITIS PARA "CAPA ROYALE" E "STANDOFF2" FUNCIONAM SOMENTE EM IPHONES COM O FILZA INSTALADO.

GERALMENTE EM VERSÕES 14 ATÉ 16.6.1 OU SUPERIORES/INFERIORES COM JAILBREAK.`;

    let i = 0;
    const container = document.getElementById("typed-container");

    function digitar() {
      if (i < texto.length) {
        container.innerHTML += texto.charAt(i);
        i++;
        setTimeout(digitar, 30);
      }
    }

    window.addEventListener('load', () => {
      digitar();
    });
  </script>
</body>
</html>
